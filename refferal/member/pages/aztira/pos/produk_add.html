<div class="container-fluid">
            <div class="block-header">
                <h2>
                    FORM TAMBAH PRODUK
                    <small>Silahkan diisi...</small>
                </h2>
            </div>
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>TAMBAH PRODUK</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);" onclick="goto_data_produk()">Kembali ke Halaman List Produk</a></li>
														
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form id="form_validation" method="POST">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="nama_produk" required placeholder="Nama Produk">
                                        <label class="form-label"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="radio" name="grosir_eceran" id="male" class="with-gap" value="E">
                                    <label for="male">Eceran</label>

                                    <input type="radio" name="grosir_eceran" id="female" class="with-gap" value="G">
                                    <label for="female" class="m-l-20">Grosir</label>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <textarea name="deskripsi" cols="30" rows="5" class="form-control no-resize" required placeholder="Deskripsi"></textarea>
                                        <label class="form-label"></label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="satuan" required placeholder="Satuan">
                                        <label class="form-label"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                </div>
                                <button class="btn btn-primary waves-effect" type="button" onclick="produk_add_submit();">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Basic Validation -->
            
        </div>
		
		<script>
		
		function produk_add_submit(){
		
				$.ajax({
                type: "post",
                url: SERVER_API+"api/aztira_produk/add",
				beforeSend: function(request) {
					request.setRequestHeader("x-api-key", X_API),
					request.setRequestHeader("x-token", sessionStorage.getItem("aztira_cust_token"))
				},
                data: $("#form_validation").serialize()+"&uuid="+sessionStorage.getItem("aztira_cust_uuid"),
                dataType: "json",
                success: function (response) {
					//console.log("data berhasil disimpan.");
					goto_data_produk();
				}, 
				error: function(res){
					
				}
            });
		
		}
		
		</script>
